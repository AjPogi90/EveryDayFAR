<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Message</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #A87324; /* Brown background color */
            color: #222222;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #A4A848;
            padding: 10px 20px;
            position: relative;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            width: 100px;
            vertical-align: middle;
        }

        nav {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #222222;
            font-weight: 300;
            padding: 26px 36px;
            background-color: #FACCCA;
            border-radius: 50px;
            font-size: 22px;
        }

        nav ul li a:hover {
            background-color: #F3C6C8;
        }

        /* Main Section */
        .form-container {
            background-color: #F3C6C8; /* Light pink background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 40px auto; /* Center the form and add some top margin */
        }

        .form-container h1 {
            text-align: center;
            color: #222222;
            margin-bottom: 20px;
        }

        .form-container input, .form-container textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"] {
            height: 40px;
        }

        .form-container textarea {
            height: 100px;
            resize: none;
        }

        .form-container .button-group {
            display: flex;
            justify-content: space-between;
        }

        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            color: #FFFFFF;
        }

        .form-container .postcard {
            background-color: #F7B8A1; /* Light pink for the postcard button */
        }

        .form-container .submit {
            background-color: #FACCCA; /* Lighter pink for the submit button */
        }

        /* Footer Styles */
        

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-media {
            margin-bottom: 10px;
        }

        .social-media a {
            margin: 0 15px;
            color: #222222;
            font-size: 2.5em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #A4A848; /* Change color on hover */
        }

        .footer p {
            margin: 5px 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            nav ul {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                width: 100%;
                padding: 0;
                box-sizing: border-box;
            }

            nav ul li {
                margin: 5px;
            }

            nav ul li a {
                padding: 15px 30px;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="Logo"> <!-- Updated to match your logo style -->
        </div>
        <nav>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="cart.html">CART</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h1>Send a Message</h1>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <div class="button-group">
                    <button type="button" class="postcard">SEND ME A POSTCARD</button>
                    <button type="submit" class="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.instagram.com/everydaybyfar/?igsh=MWJvbWc4MnZqdGJjdQ%3D%3D&utm_source=qr&fbclid=IwY2xjawEcbmBleHRuA2FlbQIxMAABHaIvipE6zKzjywXs_WZNLBpXeIXJB_8IJhJV_rvU7p70j_JytMmm6aOaUA_aem_4K4EhUI__h6qux-EH1DY2g" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="contact.html" class="social-icon"><i class="fas fa-envelope"></i></a>
                <a href="shop.html" class="social-icon"><i class="fas fa-store"></i></a>
            </div>
            <p>Everyday by FAR<br>everydaybyfar@gmail.com<br>Â© Everyday by FAR 2024</p>
        </div>
    </footer>
</body>
</html>
