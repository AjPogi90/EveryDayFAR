<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            color: #222222;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #A4A848;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            width: 100px;
            vertical-align: middle;
        }

        nav {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #222222;
            font-weight: 300;
            padding: 26px 36px;
            background-color: #FACCCA;
            border-radius: 50px;
            font-size: 22px;
        }

        nav ul li a:hover {
            background-color: #F3C6C8;
        }

        /* Main Section */
        .cart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .cart-header a {
            color: #F3C6C8;
            text-decoration: none;
        }

        .cart-header a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        table th {
            background-color: #F3C6C8;
        }

        table td img {
            width: 100px;
            height: 60px;
        }

        .remove-link {
            color: #F3C6C8;
            text-decoration: none;
        }

        .remove-link:hover {
            text-decoration: underline;
        }

        .checkout {
            text-align: right;
            margin-top: 20px;
        }

        .checkout button {
            background-color: #F3C6C8;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #F3C6C8; /* Light pink background for the footer */
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-media {
            margin-bottom: 10px;
        }

        .social-media a {
            margin: 0 20px;
            color: #222222;
            font-size: 2.5em; /* Increased icon size */
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #F3C6C8; /* Change color on hover */
        }

        .footer p {
            margin: 5px 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            nav ul {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                width: 100%;
                padding: 0;
                box-sizing: border-box;
            }

            nav ul li {
                margin: 5px;
            }

            nav ul li a {
                padding: 15px 30px;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="Logo">
        </div>
        <nav>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="cart.html">CART</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart-container">
            <div class="cart-header">
                <h1>Your Cart</h1>
                <a href="shop.html">Continue Shopping</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://via.placeholder.com/100x60" alt="Product Image">
                            <br>
                            <a href="#" class="remove-link">Remove</a>

                        <td>P100</td>

                    </tr>
                    <tr>

                            <img src="https://via.placeholder.com/100x60" alt="Product Image">

                            <a href="#" class="remove-link">Remove</a>
                        </td>
                        <td>P100</td>
                        <td>1</td>
                        <td>P100</td>
                    </tr>
                </tbody>
            </table>
            <div class="checkout">
                <strong>Subtotal P200</strong>
                <br>
                <button type="button">CHECKOUT</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.instagram.com/everydaybyfar/?igsh=MWJvbWc4MnZqdGJjdQ%3D%3D&utm_source=qr&fbclid=IwY2xjawEcbmBleHRuA2FlbQIxMAABHaIvipE6zKzjywXs_WZNLBpXeIXJB_8IJhJV_rvU7p70j_JytMmm6aOaUA_aem_4K4EhUI__h6qux-EH1DY2g" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="contact.html" class="social-icon"><i class="fas fa-envelope"></i></a>
                <a href="shop.html" class="social-icon"><i class="fas fa-store"></i></a>
            </div>

        </div>
    </footer>
</body>
</html>
