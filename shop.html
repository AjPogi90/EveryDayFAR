<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Prints</title>
    <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="styles.css">
    <!-- Links to an external CSS file for styling the webpage -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Links to an external CSS file for using Font Awesome icons -->
</head>
<body>
    <!-- Include header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Waits until the DOM content is fully loaded
            // Load the header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                    // Inserts the header content at the beginning of the body

                    // Initialize the hamburger menu functionality
                    const hamburger = document.querySelector('.hamburger');
                    const navMenu = document.querySelector('nav ul');

                    if (hamburger && navMenu) {
                        hamburger.addEventListener('click', function() {
                            navMenu.classList.toggle('show');
                            // Toggles the 'show' class to display/hide the navigation menu on click
                        });
                    }

                    // Initialize cart icon functionality
                    document.querySelectorAll('.fa-shopping-cart').forEach(cartIcon => {
                        cartIcon.addEventListener('click', function() {
                            this.classList.toggle('active');
                            // Toggles the 'active' class for the shopping cart icon on click
                        });
                    });

                    // Initialize heart icon functionality
                    document.querySelectorAll('.fa-heart').forEach(heartIcon => {
                        heartIcon.addEventListener('click', function() {
                            this.classList.toggle('active');
                            // Toggles the 'active' class for the heart icon on click
                        });
                    });
                });
            
            // Load the footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                    // Inserts the footer content at the end of the body
                });
        });
    </script>
    
    <main>
        <!-- Main content of the webpage -->
        <section class="main-content">
            <!-- Section containing the main content -->
            <h1>Art Prints</h1>
            <!-- Main heading for the section -->
            <div class="cards-container">
                <!-- Container for the art print cards -->
                <div class="card2">
                    <!-- Card for a specific art print -->
                    <img src="paint/arrocerospark.jpg" alt="Art Print">
                    <!-- Image of the art print with alt text for accessibility -->
                    <h2>Php 100</h2>
                    <!-- Price of the art print -->
                    <a href="contact.html">
                        <button>Send Me a Message</button>
                        <!-- Button to send a message -->
                    </a>
                    <h4>Arroceros Park</h4>
                    <!-- Title of the art print -->
                    <p>6 x 4 inches | Prisma Colored Pencils</p>
                    <!-- Description of the art print -->
                    <div class="icons">
                        <!-- Container for the icons -->
                        <i class="fa fa-heart"></i>
                        <!-- Heart icon for liking the art print -->
                        <i class="fa fa-shopping-cart"></i>
                        <!-- Shopping cart icon for adding the art print to the cart -->
                    </div>
                </div>
                <!-- Repeat .card2 for other items -->
                <div class="card2">
                    <img src="paint/binondomanila.jpg" alt="Art Print">
                    <h2>Php 100</h2>
                    <a href="contact.html">
                        <button>Send Me a Message</button>
                    </a>
                    <h4>Chuan Kee, Binondo, Manila</h4>
                    <p>6 x 4 inches | Prisma Colored Pencils</p>
                    <div class="icons">
                        <i class="fa fa-heart"></i>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="card2">
                    <img src="paint/dangwaflowermarket.jpg" alt="Art Print">
                    <h2>Php 100</h2>
                    <a href="contact.html">
                        <button>Send Me a Message</button>
                    </a>
                    <h4>Dangwa Flower Market</h4>
                    <p>6 x 4 inches | Prisma Colored Pencils</p>
                    <div class="icons">
                        <i class="fa fa-heart"></i>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                </div>
                <div class="card2">
                    <img src="paint/upsunkengarden.jpg" alt="Art Print">
                    <h2>Php 100</h2>
                    <a href="contact.html">
                        <button>Send Me a Message</button>
                    </a>
                    <h4>U.P Sunken Garden</h4>
                    <p>6 x 4 inches | Prisma Colored Pencils</p>
                    <div class="icons">
                        <i class="fa fa-heart"></i>
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                </div>
          
            </div>
        </section>
    </main>
</body>

</html>
