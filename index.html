<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday by FAR</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Include header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load the header
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
    
                    // Initialize the hamburger menu functionality
                    const hamburger = document.querySelector('.hamburger');
                    const navMenu = document.querySelector('nav ul');
    
                    if (hamburger && navMenu) {
                        hamburger.addEventListener('click', function() {
                            navMenu.classList.toggle('show');
                        });
                    }
                });
    
            // Load the footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        });
    </script>
    
    <main>
        <section class="intro">
            <h1>Everyday</h1>
            <h4>by FAR</h4>
        </section>
        <section class="about">
            <div class="profile-image">
                <img src="francesca.png" alt="Profile Image">
            </div>
            <div class="about-text">
                <h2>Hi, I'm Francesca</h2>
                <p>I am a Multimedia Artist based in Manila who adores colorful things. Join me as I fuel my love for art and exploring new places!</p>
                <a href="about.html">
                <button>More About Me</button>
                </a>
            </div>
        </section>
        <section class="gallery">
            <img src="paint/arrocerospark.jpg" alt="Gallery Image">
            <img src="paint/dangwaflowermarket.jpg" alt="Gallery Image">
        </section>
    </main>
</body>
</html>
